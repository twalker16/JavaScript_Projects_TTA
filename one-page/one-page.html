<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page</title>
    <link href="./css/one-page.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./img/plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./img/plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./img/plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./img/plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./img/plant1.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./img/plant2.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./img/plant3.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./img/plant4.png" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./img/plant1-small.png" onclick="currentSlide(1)" alt="Pink Flowers">
      </div>
  
      <div class="column">
        <img class="demo" src="./img/plant2-small.png" onclick="currentSlide(2)" alt="Yellow Flowers">
      </div>
  
      <div class="column">
        <img class="demo" src="./img/plant3-small.png" onclick="currentSlide(3)" alt="Green Flowers">
      </div>
  
      <div class="column">
        <img class="demo" src="./img/plant4-small.png" onclick="currentSlide(4)" alt="More Flowers">
      </div>
    </div>
  </div>

    <script src="./js/one-page.js"></script>
</body>
</html>
